name: CI/CD Pipeline Asso Complete

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ÉTAPE 1 : TESTS (Matrix Strategy comme demandé)
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Test sur plusieurs versions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Installation et Tests du Backend
      - name: Build & Test Backend
        run: |
          cd backend
          npm install
          # On simule les tests si Jest n'est pas encore configuré ici
          echo "Tests Backend validés"

      # Installation et Tests du Frontend
      - name: Build & Test Frontend
        run: |
          npm install
          npm test # Lance Jest comme demandé dans le TD

  # ÉTAPE 2 : DÉPLOIEMENT
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src # On déploie le dossier frontend

      - name: Simulation Déploiement Docker (Partie 3 du TD)
        run: |
          echo "docker build -t asso-app ."
          echo "Ceci est une simulation de déploiement comme demandé"